<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#00cc66">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="icon" href="sources/ola.jpg">
    <title>Ola Pay</title>
</head>
<body>

    <div class="paycon">
        <div class="payinfo">
            <span>â‚¹<span id="paycash"></span></span>
            <span>amount to pay in cash</span>
        </div>
        <br>
        
        <div class="qrcon">
            <div id="qrcode"></div>
            <div id="text">show QR code to the customer for payment via any UPI app</div>
            <br>
        </div>
        <div class="qrformcon">
            <form action="" name="qrform" class="qrform">
                <input type="number" id="amount" placeholder="Enter amount" required>
                <input type="submit" value="COLLECT CASH">
            </form>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
        <script>
                document.querySelector(".qrform").addEventListener("submit", function(e) {
                    e.preventDefault();

                    const amount = document.getElementById("amount").value.trim();
                    const payCashSpan = document.getElementById("paycash");
                    const qrCodeContainer = document.getElementById("qrcode");

                    if (amount === "" || isNaN(amount) || Number(amount) <= 0) {
                        alert("Please enter a valid amount");
                        return;
                    }

                    // Update amount display
                    payCashSpan.textContent = amount;

                    // UPI QR String
                    const upiUrl = `upi://pay?pa=9398899473-3@axl&pn=Nerusu%20Venkata%20Ramana&mc=0000&mode=02&purpose=00&am=${amount}.00`;

                    // Clear existing QR code
                    qrCodeContainer.innerHTML = "";

                    // Generate base QR code
                    const qr = new QRCode(qrCodeContainer, {
                        text: upiUrl,
                        width: qrCodeContainer.offsetWidth,
                        height: qrCodeContainer.offsetWidth,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    // Add logo in center after QR rendered
                    setTimeout(() => {
                        const img = qrCodeContainer.querySelector("img");
                        if (img) {
                            const logo = document.createElement("img");
                            logo.src = "sources/ola.jpg";
                            logo.style.position = "absolute";
                            logo.style.top = "50%";
                            logo.style.left = "50%";
                            logo.style.transform = "translate(-50%, -50%)";
                            logo.style.width = "25%";
                            logo.style.height = "25%";
                            logo.style.borderRadius = "10%";
                            logo.style.objectFit = "cover";
                            logo.style.pointerEvents = "none";
                            qrCodeContainer.style.position = "relative";
                            qrCodeContainer.appendChild(logo);
                        }
                    }, 100); // Wait for QR to render
                });
        </script>


    <style>
        body{
            margin: 0;
            width: 100%;
            height: auto;
        }
        .paycon {
            width: 100%;
            background-color: white;
        }
        .paycon div{
            width: 100%;
        }
        .payinfo {
            width: 100%;
            height: 20vh;
            position: ;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #00cc66;
            font-size: 5vw;
            font-family: system-ui, Arial, Helvetica, sans-serif;
            color: white;
            text-transform: capitalize;
            font-weight: 600;
        }
        .payinfo span:first-child {
            font-size: 17vw;
        }
        .qrcon {
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            margin: 0;
        }
        #qrcode{
            width: 90%;
            height: auto;
            border-radius: 1vw;
            aspect-ratio: 1/1; /* Maintain square aspect ratio */
            margin: 3% 0 3% 0;
        }
        #qrcode img{
            width: 100%;
            height: auto;
            aspect-ratio: 1/1; /* Maintain square aspect ratio */
            object-fit: contain; /* Ensure the QR code fits within the container */
        }
        #text{
            width: 95%;
            height: auto;
            font-size: 6vw;
            font-family: system-ui, Arial, Helvetica, sans-serif;
            text-align: center;
            font-weight: bold;
            margin: 1% 0 1.5% 0;
        }

        .qrformcon {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1% 0 1% 0;
        }
        .qrform{
            width: 100%;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column-reverse;
        }
        .qrform input[type="number"] {
            width: 75%;
            height: 5vh;
            font-size: 5vw;
            padding: 0 2%;
            border: 1px solid rgb(164, 164, 164);
            border-radius: 1vw;
            outline: none;
        }
        .qrform input[type="submit"] {
            width: 98%;
            height: 11vh;
            font-size: 6vw;
            background-color: rgb(12, 72, 161);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 2vw;
            cursor: pointer;
            font-weight: 600;
            font-family: system-ui, Arial, Helvetica, sans-serif;
        }
    </style>
    
</body>
</html>
